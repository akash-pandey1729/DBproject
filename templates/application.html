<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="p-4">
                <h1 align="center">Kindly fill out the Application Form</h1>
                <p align="center">[ Please note, all the details taken previously for Quote have been retrieved and pre-filled below ]</p>
            </div>
            <div class="p-5">
                <form method ="POST">
                    <table class="table">
                        {{ appform.as_table }}
                    </table>
                    {% csrf_token %}
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="location.href='result'">
                            Submit Application
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <style>
            .btn-primary {
                padding: 0.4rem 2rem;
                border-radius: 50px;
            }
        </style>
    </body>
</html>
